<h2 class="text-center" style="padding-top: 30px;">SYSTEMADMIN</h2>
<div class="center">
  <div class="suche">
    <input
        style="width: 300px;"
        type="text"
        id="textSuche"
        placeholder="Nutzer suchen"
        #searchInput
        (input)="filterUsers()"
    />
  </div>
</div>
<div class="containerAdmin">
  <div class="tabellenueberschrift">
    <p>E-Mail</p>
  </div>
  <div class="userListContainer">
    <ul>
      <li *ngFor="let user of displayedUsers" style="background-color: #00528d4c ;">
        <h4> {{user.email}} </h4>
        <div>
          <button
            class="button_bearbeiten"
            (click)="navigateToAdminBearbeiten(user.email, user.id)"
          >
            Bearbeiten
          </button>
          <button class="button_löschen" (click)="userLoeschen(user.id)">Löschen</button>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12 text-center mt-3">
      <div
        *ngIf="deletedUserSuccess && !deletedUserFail"
        class="alert alert-success d-inline-block"
      >
        {{ loeschenErfolgreichNachricht }}
      </div>
      <div
        *ngIf="!deletedUserSuccess && deletedUserFail"
        class="alert alert-danger d-inline-block"
      >
        {{ loeschenFehlerNachricht }}
      </div>
    </div>
  </div>
</div>
<div class="text-center">
  <button class="button_mehr_anzeigen" (click)="loadMoreUsers()">Mehr anzeigen</button>
</div>
