<div class="fiterContainer">
     <div class="filterBorderAusser">
      <h4 (click)="zeigeFilter()">Filter</h4>
      <!-- Filter -->
      <div *ngFor="let kategorie of listeEigenschaften" class="accordion accordion-flush filter" id="accordionFlushExample1" [hidden]="!isFilterSichtbar">
        <form #filterForm="ngForm" (ngSubmit)="submitForm(filterForm.value)" class="test" *ngIf="kategorie.kategorie === filterKategorie">
          <!-- 
            Filter-Item 1: Preis
            Diese HTML-Div-Container repräsentieren ein Akkordeon-Element für die Preisfilteroptionen.
            Das Akkordeon enthält eine Schaltfläche, um die Liste der Preisfilter auf- und zuzuklappen.
            Die Filteroptionen für den Preis werden als Nummerneingabefelder dargestellt.
          -->
          <div class="accordion-item" >
            <h2 class="accordion-header" >
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne1" aria-expanded="false" aria-controls="flush-collapseOne1">
                Preis
              </button>
            </h2>
            <div id="flush-collapseOne1" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample1">
              <div class="accordion-body filterItem">
                <div>
                 <div class="itemInhalt" >
                    <div class="von">
                      <p>von</p>
                      <input type="number" name="vonInputValue" id="von" [(ngModel)]="vonInputValue">
                    </div>
                    <div class="preis">
                      <p>bis</p>
                      <input type="number" name="bisInputValue" [(ngModel)]="bisInputValue">
                    </div>
                  </div> 
                </div>
              </div>
            </div>
          </div>
          <!-- 
            Filter-Item 2: Schleife von Chekbox
            Diese HTML-Div-Container repräsentieren ein Akkordeon-Element zur Anzeige von Filteroptionen für eine bestimmte Kategorie.
            Das Akkordeon enthält Schaltflächen, um die Liste der Filteroptionen auf- und zuzuklappen.
            Die Filteroptionen werden als Checkboxen dargestellt.
          -->
          <div class="accordion-item" *ngFor="let item of kategorie.liste.sort()">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapseTwo1' + item.typ" aria-expanded="false" aria-controls="flush-collapseTwo1">
                {{ item.typ.charAt(0).toUpperCase() + item.typ.slice(1) }} <!-- setze die 1. Buchtabe gross -->
              </button>
            </h2>
            <div [id]="'flush-collapseTwo1' + item.typ"  class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample1">
              <div class="accordion-body p-2" >
                <div *ngFor="let listeItem of item.listeType.sort()">
                  <form #filterForm="ngForm">
                    <input class="checkboxInput" type="checkbox" #checkbox [name]="listeItem" (change)="sedeListeItem(item.typ, listeItem, $event)">
                  <label class="ms-2" for="">{{ listeItem  }} </label>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <!-- 
              Diese HTML-Div-Container enthält zwei Schaltflächen ("Bestätigen" und "Abbrechen"), um die Filterergebnisse zu bestätigen oder abzubrechen.
              Die Schaltflächen sind mit den entsprechenden Methoden filterErgebniss() und filterAbbrechen() verknüpft.
            -->
            <div class="filter_button">
              <button (click)="filterErgebniss()" class="bestaetigen_click">Bestätigen</button>
              <button type="button" (click)="filterAbbrechen()" class="abbrechen_click">Abbrechen</button>
            </div>
          </div>
          
        </form>
      </div>
    </div> 
    <!-- 
      Diese HTML-Div-Container wird nur angezeigt, wenn kein Artikel gefunden wurde.
      Der Zustand wird durch die Variable hatArtikelGefunden gesteuert.
    -->
    <div class="text-center mb-3" [ngStyle]="{'display' : hatArtikelGefunden ? 'none' : 'block'}">
      <p style="font-size: 14px; color: red;">Kein Artikel gefunden!</p>
    </div>
</div>
