
<div class="komponenten-main">
    <!-- Das Div beinhahlt alle Komponenten und jede Komponente die entspechenden Artikel -->
    <!-- Die Komponenten werden mit Hilfe einer schleife generiert -->
    <div class="komponanten-div" >
      <div class="accordion" id="accordionExample">
        <!-- stellt eine Komponente dar. Mit Hilfe der Directive *ngFor wird alle Komponenten angezeigt -->
        <div class="accordion-item" *ngFor="let kategorieItem of artikel_Kategorien">
        <!--Komponente-Title. Es ist auch gleichzeitig den Dropdowm menu, um Artikel einer Komponente aufzulisten -->
        <!-- item-4 / Komponent 4: GRAFIKKARTE -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#' + kategorieItem.kategorie"  aria-expanded="false" aria-controls="flush-collapseTwo">
              <div class="item-img"> 
                <img src="./assets/Komponenten/gpu.jpg" alt="">
              </div> {{ kategorieItem.kategorie }}
            </button>
          </h2>
          <!-- Hier wird alle Produkt einer Kategorie angezeigt. Und ein geeignetes Filter -->
          <div [id]="kategorieItem.kategorie" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">  
            <div class="accordion-body">
              <!-- filter (Es handelt es sich um eine separat Composant)-->
              <app-filter></app-filter>
              <div class="list-artikel" *ngFor="let artikel of artikelList">
                <div class="row m-2" *ngIf="artikel.Kategorie === kategorieItem.kategorie">
                  <!-- BILD Komponente(keine echtes Bild. Nur Kategorie Abkürzung) -->
                  <div class="col-1 border justify-content-md-center">
                      <h5> {{ artikel.Kategorie.substring(0, 3).toUpperCase() }} </h5>
                  </div>
                  <div class="col-9">
                    <h4 style="font-size: 14px; margin: 2px 0px 4px 0px"> {{ artikel.Kategorie }} </h4>
                    <p style="font-size: 10px; opacity: 0.8;"> {{artikel.Preis / 100 }}€  </p>
                    <p>{{gibAttributte(artikel)}} </p>
                  </div>
                  <div class="col">
                    <button>HINZUFÜGEN</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Neue Konfiguration (aside)-->
    <div class="neu-konfig-div">
        <div class="container">
          <div class="container1">
            <div class="description-img">
              <h3>Neue <span>Konfiguration</span></h3>
              <img src="./assets/konfiguarion.png" alt="">
            </div>
          </div>
          <div class="button-artikel">
            <button><h3>Zur Übersicht</h3></button>
          </div>
          <div class="artikel">
            <h4>CPU</h4>
            <p>AMD Ryzen 7 7800X, Prozessor</p>
          </div>
          <div class="artikel">
            <h4>CPU</h4>
            <p>AMD Ryzen 7 7800X, Prozessor</p>
          </div>
        </div>
    </div>
</div>
