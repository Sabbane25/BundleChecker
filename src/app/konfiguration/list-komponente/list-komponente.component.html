<div class="komponenten-main">
  <!-- Das Div beinhahlt alle Komponenten und jede Komponente die entspechenden Artikel -->
  <!-- Die Komponenten werden mit Hilfe einer schleife generiert -->
  <div class="komponanten-div">
    <div class="accordion" id="accordionExample">
      <!-- stellt eine Komponente dar. Mit Hilfe der Directive *ngFor wird alle Komponenten angezeigt -->
      <div class="accordion-item" *ngFor="let kategorieItem of artikel_Kategorien">
        <!--Komponente-Title. Es ist auch gleichzeitig den Dropdown-Menu, um Artikel einer Komponente aufzulisten -->
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            <div class="item-img">
              <img src="./assets/Komponenten/RAM.jpg" alt="">
            </div>RAM
          </button>
        </h2>
        <!-- Enthält alle Produkte einer Komponente + Filter -->
        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <!-- Filter -->
            <div class="suche-filter">
              <div class="filter" style="display: flex; justify-content: end;">
                <select id="filterSelect" class="form-select form-select-lg" aria-label="Large select example">
                  <option value="none">Filter</option>
                  <option value="preis">Preis</option>
                  <option value="Marke">Marke</option>
                  <option value="Kapazität">Kapazität</option>
                </select>
              </div>
              <div id="filteredOptions" style="display: none;">

                <div id="priceFilter" style="display: none;">
                  <label for="priceInput">Preis:</label>
                  <input type="number" id="priceInput" min="0">
                  <button id="applyPriceFilter">Anwenden</button>
                </div>

                <div id="brandFilter" style="display: none;">
                  <label for="brandSelect">Marke:</label>
                  <select id="brandSelect">
                    <option value="">Alle</option>
                    <option value="Gskill">Gskill</option>
                    <option value="Corsair">Corsair</option>
                    <option value="Crucial">Crucial</option>
                    <!-- Weitere Marken hinzufügen -->
                  </select>
                  <button id="applyBrandFilter">Anwenden</button>
                </div>
                <div id="capacityFilter" style="display: none;">
                  <label for="capacitySelect">Kapazität:</label>
                  <select id="capacitySelect">
                    <option value="">Alle</option>
                    <option value="256GB">256GB</option>
                    <option value="512GB">512GB</option>
                    <!-- Weitere Optionen hinzufügen -->
                  </select>
                  <button id="applyCapacityFilter">Anwenden</button>
                </div>
              </div>
              <div id="filteredResults">
                <!-- Hier werden die gefilterten Ergebnisse angezeigt -->
                <ul id="filteredItemsList">
                  <!-- Hier werden die einzelnen gefilterten Elemente angezeigt -->
                </ul>
              </div>

              <!-- Aller Artieln einer Komponente -->
              <div class="list-artikel">
                <div class="row m-2">
                  <!-- produkt Image -->
                  <div class="col-1 border justify-content-md-center">
                    <h5>RAM</h5>
                  </div>
                  <!-- enthält die Beschreibung des Proldukts -->
                  <div class="col-9">
                    <h4 style="font-size: 14px; margin: 2px 0px 4px 0px">G.Skill DIMM 16GB DDR4-3200</h4>
                    <p style="font-size: 10px; opacity: 0.8;">Kapazität: 16GB (2x 8GB), Standard: DDR4</p>
                  </div>
                  <!-- button hinzufügen -->
                  <div class="col">
                    <button>HINZUFÜGEN</button>
                  </div>
                </div>
              </div><!-- ENDE -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Neue Konfiguration (aside)-->
  <div class="neu-konfig-div">
    <div class="container">
      <div class="container1">
        <div class="description-img">
          <h3>Neue <span>Konfiguration</span></h3>
          <img src="./assets/konfiguarion.png" alt="">
        </div>
      </div>
      <div class="button-artikel">
        <button><h3>Zur Übersicht</h3></button>
      </div>
      <div class="artikel">
        <h4>CPU</h4>
        <p>AMD Ryzen 7 7800X, Prozessor</p>
      </div>
      <div class="artikel">
        <h4>CPU</h4>
        <p>AMD Ryzen 7 7800X, Prozessor</p>
      </div>
    </div>
  </div>
</div>
