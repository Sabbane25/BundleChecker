<table>
  <thead>
    <tr>
      <th>Produktname</th>
      <th>Preis</th>
      <!-- Weitere Spalten, falls benötigt -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produkt of ausgewaehlteProdukte">
      <td>{{ produkt.name }}</td>
      <td>{{ produkt.preis }}</td>
      <!-- Weitere Spalten, falls benötigt -->
    </tr>
  </tbody>
</table>
