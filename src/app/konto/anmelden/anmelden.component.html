
<div class="container">
    <div class="container-form">
        <form action="">
            <!-- E-Mail Eingabe-->
            <div class="email">
                <!-- Titel-->
                <label for="email">Email</label><br>
                <!-- Eigabefeld mit Placeholder-->
                <input type="text" name="email" id="" placeholder=" E-Mail Adresse">
            </div>
            <!-- Passworteinagbe-->
            <div class="passwort">
                <!-- Titel-->
                <label for="passwort">Passwort</label><br>
                <!--Eingabefeld für das Passwort-->
                <input type="password" name="password" id="" placeholder=" Passwort">
            </div>
            <!-- Anmeldebutton-->
            <input type="submit" value="ANMELDEN" style="margin-top: 14px; border-style: none; border-radius: 0px; font-size: 16px; color: white; background-color: rgb(151, 6, 6);">
            <!--Problembehandlung bei Anmeldung-->
            <div class="container-hinweis" style="text-align: center; margin-top: 8px;">
                <!-- Bei Passwortverlust neues Passwort anfordern-->
                <p>Passwort vergessen? <span><a style="color: #00528D;">Neues Passwort anfordern</a></span></p> 
                <!-- Registriermöglichkeit-->
                <p>Kein Kundenkonto? <span><a (click)="retrunViewRegistrieren()" style="color: #00528D; cursor: pointer;">Jetzt registrieren</a></span></p> 
            </div>
        </form>
    </div>
</div>
