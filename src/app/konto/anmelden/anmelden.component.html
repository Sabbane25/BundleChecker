
<body>
<div class="container">
    <div class="container-form">
        <form #myForm="ngForm" (ngSubmit)="onSubmit()">
            <!-- E-Mail Eingabe-->
            <div class="email">
                <!-- Titel-->
                <label for="email">E-Mail</label><br>
                <input type="email" name="email" id="email" placeholder=" E-Mail Adresse" #emailInput>
            </div>
            <div class="passwort">
                <!-- Titel-->
                <label for="password">Passwort</label><br>
                <!--Eingabefeld für das Passwort-->
                <input type="password" name="password" id="password" placeholder=" Passwort" #passwordInput>
            </div>
            <!-- Anmeldebutton-->
            <input type="submit" (click)="returnViewRegistrieren()" value="Anmelden" style="margin-top: 14px; border-style: none; border-radius: 0px; font-size: 16px; color: white; background-color: rgb(151, 6, 6);">
            <!--Problembehandlung bei Anmeldung-->
            <div class="container-hinweis" style="text-align: center; margin-top: 8px;">
                <!-- Bei Passwortverlust neues Passwort anfordern-->
                <p>Passwort vergessen? <span><a style="color: #00528D;">Neues Passwort anfordern</a></span></p>
                <!-- Registriermöglichkeit-->
                <p>Kein Kundenkonto? <span><a (click)="returnViewRegistrieren()" style="color: #00528D; cursor: pointer;">Jetzt registrieren</a></span></p> 
            </div>
        </form>
    </div>
</div>
</body>
