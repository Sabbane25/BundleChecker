<body>
    <div class="container">
        <div class="container-form">
            <form id="registration-form" method="post">
                <!-- E-Mail Eingabefeld-->
                <div class="email">
                    <label for="email">E-Mail</label><br>
                    <input type="email" ngModel  name="email" id="email" placeholder=" E-Mail Adresse" #emailInput>
                    <span #emailInputNote style="font-size: 10px; color: red; font-weight: bold;"></span>
                </div>
                <!-- Passwort Eingabefeld-->
                <div class="passwort">
                    <label for="password">Passwort</label><br>
                    <input type="password" ngModel name="passwort" id="password" placeholder=" Passwort" #passwortInput>
                    <span #passwortNote style="font-size: 10px; color: red; font-weight: bold;"></span>
                </div>
                <!-- Passwort Eingabefeld-->
                <div class="passwort">
                    <label for="passwordRepeat">Passwort wiederholen</label><br>
                    <input type="password" ngModel name="passwortRepeat" id="passwordRepeat" placeholder=" Passwort" #passwortRepeatInput>
                    <span #passwortRepeatNote style="font-size: 10px; color: red; font-weight: bold;"></span>
                </div>
                <!-- Button, um die Registrierung abzuschließen-->
                <button type="button"
                        (click)="createUser(emailInput, passwortInput, passwortRepeatInput, registerButton, emailInputNote, passwortNote, passwortRepeatNote)"
                        #registerButton
                        style="
                            font-size: 12px;
                            width: 100%;
                            height: 40px;
                            background-color: rgb(151, 6, 6);
                            color: #fff;
                            border-radius: 12px;
                        "
                >
                    Registrieren
                </button>
                <!-- Falls bereits registriert, kann man hier zur Anmeldung springen-->
<!--                <div class="container-hinweis" style="text-align: center; margin-top: 8px;">-->
<!--                    <p style="color: rgba(0, 0, 0, 0.615);">-->
<!--                        Haben Sie schon einen Kundenkonto?<br />-->
<!--                        <span>-->
<!--                            <a (click)="returnViewAnmelden()" style="color: #00528D; cursor: pointer;">-->
<!--                                Jetzt anmelden-->
<!--                            </a>-->
<!--                        </span>-->
<!--                    </p>-->
<!--                </div>-->
            </form>
        </div>
    </div>
</body>
