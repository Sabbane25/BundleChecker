<body>
    <div class="container">
        <div class="container-form">
            <form action="" id="registration-form">
                <!-- E-Mail Eingabefeld-->
                <div class="email">
                    <label for="email">E-Mail</label><br>
                    <input type="text" name="email" id="email" placeholder=" E-Mail Adresse" #emailInput>
                </div>
                <!-- Passwort Eingabefeld-->
                <div class="passwort">
                    <label for="passwort">Passwort</label><br>
                    <input type="password" name="passwort" id="password" placeholder=" Passwort" #passwortInput>
                </div>
                <!-- Passwort Eingabefeld-->
                <div class="passwort">
                    <label for="passwortRepeat">Passwort wiederholen</label><br>
                    <input type="password" name="passwortRepeat" id="passwordRepeat" placeholder=" Passwort" #passwortRepeatInput>
                </div>
                <!-- Button, um die Registrierung abzuschließen-->
                <button type="button" 
                        id="register" 
                        (click)="addUser(emailInput.value, passwortInput.value, passwortRepeatInput.value)" 
                        style=" font-size: 12px;
                                width: 100%;
                                height: 40px;
                                background-color: rgb(151, 6, 6);
                                color: #fff;
                                border-radius: 12px;">Registrieren
                </button>
                <!-- Falls bereits registriert, kann man hier zur Anmeldung springen-->
                <div class="container-hinweis" style="text-align: center; margin-top: 8px;">
                    <p style="color: rgba(0, 0, 0, 0.615);">Haben Sie schon einen Kundenkonto?<br><span><a
                                (click)="returnViewAnmelden()" style="color: #00528D; cursor: pointer;"> Jetzt
                                anmelden</a></span></p>
                </div>
            </form>
        </div>
    </div>
</body>
